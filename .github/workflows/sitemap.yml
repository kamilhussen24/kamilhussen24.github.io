name: Sitemap Auto Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Verify Script Exists
      run: |
        echo "Checking for sitemap generator..."
        ls -la .github/scripts/
        if [ ! -f .github/scripts/sitemap_generator.py ]; then
          echo "Error: sitemap_generator.py not found!"
          exit 1
        fi

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: pip install xmltodict

    - name: Run Sitemap Generator
      working-directory: .github/scripts
      run: python sitemap_generator.py --force

    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add sitemap.xml
        git commit -m "Updated sitemap [skip ci]" || echo "No changes to commit"
        git push
