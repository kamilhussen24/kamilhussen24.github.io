name: Auto Update Sitemap

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"  # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¶‡¶ø‡¶® ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ‡ßü

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ‡¶ï‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶®

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ Git ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶™‡ßá‡¶§‡ßá

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install xmltodict

      - name: Generate Sitemap
        working-directory: .github/scripts  # ‡¶∏‡¶†‡¶ø‡¶ï ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü‡¶∞‡¶ø‡¶§‡ßá ‡¶Ø‡¶æ‡¶®
        run: python generate_sitemap.py

      - name: Commit and Push
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # ‡¶∂‡ßÅ‡¶ß‡ßÅ sitemap.xml ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
          if git diff --quiet sitemap.xml; then
            echo "No changes to commit"
            exit 0
          fi

          git add sitemap.xml
          git commit -m "üîÑ Auto-updated sitemap [skip ci]"
          git pull origin main --rebase  # ‡¶ï‡¶®‡¶´‡ßç‡¶≤‡¶ø‡¶ï‡ßç‡¶ü ‡¶è‡ßú‡¶æ‡¶§‡ßá
          git push origin main
