name: Auto Update Sitemap

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC

permissions:
  contents: write

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get complete git history
          token: ${{ secrets.GH_PAT }}  # Use PAT for authentication

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run Sitemap Generator
        run: python .github/scripts/generate_sitemap.py

      - name: Commit and Push Changes
        run: |
          # Configure Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Pull latest changes to avoid conflicts
          git pull origin main --rebase
          
          # Add and commit sitemap
          git add sitemap.xml
          git commit -m "Auto-update sitemap [skip ci]" || echo "No changes to commit"
          
          # Push changes
          git push origin main
