name: Sitemap Auto Update

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:     # Manual trigger option

permissions:
  contents: write

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for git history

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: pip install xmltodict

    - name: Run Sitemap Generator
      run: |
        echo "Current directory: $(pwd)"
        ls -la .github/scripts/
        python .github/scripts/generate_sitemap.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add sitemap.xml
        git commit -m "Auto-updated sitemap [skip ci]" || echo "No changes to commit"
        git pull --rebase origin main  # Handle any remote changes
        git push origin main
