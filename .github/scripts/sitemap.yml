name: Auto Update Sitemap

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Run Sitemap Generator
        run: python .github/scripts/generate_sitemap.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "Auto-update sitemap" || exit 0
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/kamilhussen24/kamilhussen24.github.io.git main
