name: Generate Sitemap

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # প্রতিদিন রাত 12:00 AM এ রান করবে

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Generate sitemap
        run: python .github/scripts/generate_sitemap.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "kamilhussen.bd.24@gmail.com"
          git config --global user.name "Kamil Hussen"
          git add sitemap.xml
          git commit -m "Auto-update sitemap" || echo "No changes to commit"
          git push
