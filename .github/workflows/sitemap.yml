name: Auto Sitemap Update

on:
  schedule:
    - cron: "0 0 * * *"  # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¶‡¶ø‡¶® ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ‡ßü UTC
  workflow_dispatch:     # ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤ ‡¶∞‡¶æ‡¶® ‡¶Ö‡¶™‡¶∂‡¶®

permissions:
  contents: write

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ Git ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶™‡ßá‡¶§‡ßá

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Generate Sitemap
        run: |
          python .github/scripts/generate_sitemap.py
          echo "Generated sitemap.xml content:"
          cat sitemap.xml

      - name: Commit & Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "üîÑ Auto-updated sitemap [skip ci]"
          git pull origin main
          git push origin main
