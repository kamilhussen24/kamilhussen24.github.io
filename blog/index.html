        <button class="load-more-btn" onclick="loadMorePosts()" id="loadMore">‡¶Ü‡¶∞‡ßã ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶® ‚Üí</button>

    <script>
        let visiblePosts = 0;
        let allPosts = [];

        async function fetchPostDate(filename) {
            try {
                const response = await fetch(`https://api.github.com/repos/kamilhussen24/kamilhussen24.github.io/commits?path=blog/post/${filename}`);
                const commits = await response.json();
                if(commits.length > 0) {
                    const date = new Date(commits[0].commit.committer.date);
                    return date.toLocaleDateString('bn-BD', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                }
                return '‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø';
            } catch (error) {
                return '‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø';
            }
        }

        async function loadPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/kamilhussen24/kamilhussen24.github.io/contents/blog/post');
                const files = await response.json();
                
                allPosts = files.filter(file => file.name.endsWith('.html'));
                visiblePosts = 0;
                document.getElementById('posts-container').innerHTML = '';
                loadMorePosts();
                
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        async function loadMorePosts() {
            const postsContainer = document.getElementById('posts-container');
            const nextPosts = allPosts.slice(visiblePosts, visiblePosts + 5);
            
            for(const file of nextPosts) {
                const postResponse = await fetch(file.download_url);
                const postHtml = await postResponse.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(postHtml, 'text/html');
                
                const title = doc.querySelector('title')?.innerText || '‡¶®‡¶æ‡¶Æ‡¶¨‡¶ø‡¶π‡ßÄ‡¶® ‡¶™‡ßã‡¶∏‡ßç‡¶ü';
                const excerpt = doc.querySelector('p')?.innerText.slice(0, 100) + '...' || '‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ ‡¶®‡ßá‡¶á';
                const postDate = await fetchPostDate(file.name);
                
                const postItem = document.createElement('li');
                postItem.className = 'post-item';
                postItem.innerHTML = `
                    <a href="post/${file.name}" style="text-decoration:none;color:inherit;">
                        <div class="post-meta">
                            <span>üìÖ ${postDate}</span>
                        </div>
                        <h2 class="post-title">${title}</h2>
                        <p class="post-excerpt">${excerpt}</p>
                    </a>
                `;
                
                postsContainer.appendChild(postItem);
            }

            visiblePosts += 5;
            updateLoadMoreButton();
        }

        function updateLoadMoreButton() {
            const loadMoreButton = document.getElementById('loadMore');
            loadMoreButton.style.display = visiblePosts >= allPosts.length ? 'none' : 'block';
        }

        window.onload = loadPosts;
    </script>
