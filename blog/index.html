<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কামিলের ব্লগ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .blog-title {
            text-align: center;
            color: #333;
            font-size: 2.5em;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .post-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 15px;
        }

        .post-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .post-excerpt {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="blog-title">কামিলের ব্লগ</h1>
    </header>
    
    <div class="container">
        <div id="posts-container" class="posts-grid"></div>
    </div>

    <script>
        // পোস্ট ডেটা স্বয়ংক্রিয়ভাবে লোড করার ফাংশন
        async function loadPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/kamilhussen24/kamilhussen24.github.io/contents/blog/post');
                const files = await response.json();
                
                const postsContainer = document.getElementById('posts-container');
                
                files.forEach(async (file) => {
                    if(file.name.endsWith('.html')) {
                        const postResponse = await fetch(file.download_url);
                        const postHtml = await postResponse.text();
                        
                        // সাময়িক DOM তৈরি করে মেটাডেটা পড়া
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(postHtml, 'text/html');
                        
                        const title = doc.querySelector('title').innerText || 'No Title';
                        const image = doc.querySelector('img') ? doc.querySelector('img').src : 'https://via.placeholder.com/300x200';
                        const excerpt = doc.querySelector('p') ? doc.querySelector('p').innerText.slice(0,100) + '...' : '';

                        // পোস্ট কার্ড তৈরি
                        const postCard = document.createElement('article');
                        postCard.className = 'post-card';
                        postCard.innerHTML = `
                            <a href="post/${file.name}" style="text-decoration:none;color:inherit;">
                                <img src="${image}" alt="${title}" class="post-image">
                                <div class="post-content">
                                    <h2 class="post-title">${title}</h2>
                                    <p class="post-excerpt">${excerpt}</p>
                                </div>
                            </a>
                        `;
                        
                        postsContainer.appendChild(postCard);
                    }
                });
                
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // পৃষ্ঠা লোড হওয়ার সাথে সাথে পোস্ট লোড করুন
        window.onload = loadPosts;
    </script>
</body>
</html>
